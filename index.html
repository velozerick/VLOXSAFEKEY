<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="container__contenido">
            <div class="container__informacion">
                <div class="container__texto">
                    <h1>vloxsafe<span class="container__texto-azul"> key</span></h1>

                    <!-- Sección  generación de contraseña -->
                    <div class="container__campo"> 
                        <label class="texto__parrafo">Cantidad
                            <input class="container__input" type="number" id="cantidad" min="6" max="20">
                        </label>
                        <button class="boton" id="generar" onclick="generar()">Generar</button>
                        <button class="boton" id="limpiar" onclick="limpiar()">Limpiar</button>
                    </div> 

                    <div class="container__campo">
                        <input class="container__contrasena" type="text" id="contrasena" placeholder="Contraseña generada" readonly>
                        <p id="mensaje"></p>
                    </div>

                    <!-- Sección para guardar contraseñas  -->
                    <div class="container__guardar">
                        <div class="container__campo">
                            <input type="text" id="titulo" placeholder="Título (ej. Netflix)" maxlength="20">
                            <input type="email" id="email" placeholder="Correo electrónico">
                            <button class="boton" onclick="savePassword()">Guardar</button>
                        </div>
                        <div id="savedPasswords" class="container__savedPasswords"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
